<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" charset="utf-8">
  <title>WAICO x Hyper AdTech</title>
  <link rel="shortcut icon" href="static/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <v-row no-gutters>
            <v-col>
              <v-card>
                <v-card-title>Классификация</v-card-title>

                <v-card-text>
                  <v-form
                    ref="categorize"
                    v-model="valid"
                    lazy-validation>

                    <v-row>
                      <v-col cols="12" md="8" >
                        <v-row>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="gamecategory"
                              :counter="20"
                              :rules="gamecategoryRules"
                              label="Категория"
                              required></v-text-field>
                          </v-col>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="subgamecategory"
                              :counter="50"
                              :rules="subgamecategoryRules"
                              label="Подкатегория"
                              required></v-text-field>
                          </v-col>
                        </v-row>
                        
                        <v-text-field
                          v-model="bundle"
                          :counter="150"
                          :rules="bundleRules"
                          label="Сборка"
                          required></v-text-field>

                        <v-row class="mb-3">
                          <v-col>
                            <v-menu
                              v-model="dateMenu"
                              :close-on-content-click="false"
                              :nudge-right="40"
                              transition="scale-transition"
                              offset-y
                              min-width="290px"
                              max-width="290px">
                              <template v-slot:activator="{on}">
                                <v-text-field
                                  readonly
                                  hide-details
                                  :value="created"
                                  label="Дата"
                                  v-on="on"
                                  @focus="focusDate"
                                  @blur="blurDate"
                                ></v-text-field>
                              </template>
                              <v-date-picker
                                locale="ru-ru"
                                v-model="created"
                                no-title
                                @input="dateMenu = false"
                              ></v-date-picker>
                            </v-menu>
                          </v-col>
                        </v-row>

                        <v-text-field
                          v-model="shift"
                          :counter="6"
                          :rules="shiftRules"
                          label="Зона"
                          required></v-text-field>
                      
                        <v-row>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="oblast"
                              :counter="120"
                              :rules="oblastRules"
                              label="Область"
                              required></v-text-field>
                          </v-col>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="city"
                              :counter="120"
                              :rules="cityRules"
                              label="Город"
                              required></v-text-field>
                          </v-col>
                        </v-row>

                        <v-row>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="os"
                              :counter="15"
                              :rules="osRules"
                              label="Система"
                              required></v-text-field>
                          </v-col>
                          <v-col cols="12" md="6" >
                            <v-text-field
                              v-model="osv"
                              :counter="6"
                              :rules="osvRules"
                              label="Версия"
                              required></v-text-field>
                          </v-col>
                        </v-row>
                      </v-col>
                      <v-col cols="12" md="4">
                        <div id="user-category"></div>
                      </v-col>
                    </v-row>
                    </v-form>
                </v-card-text>

                <v-divider></v-divider>

                <v-card-actions>
                  <v-btn text :disabled="!valid" @click="categorize">
                    Классифицировать
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
          <v-row class="mb-3">
            <template>
              <v-file-input
                v-model="file"
                accept=".csv"
                show-size
                counter
                label="CSV Upload"
              ></v-file-input>
            </template>
            <v-btn
              :disabled="!file"
              color="blue-grey"
              class="ma-2 white--text"
              @click="upload">
              Upload
              <v-icon right dark> mdi-cloud-upload </v-icon>
            </v-btn>
          </v-row>
          <v-row class="mb-3">
            <v-layout child-flex>
                <v-data-table
                :headers="headers"
                :items="desserts"
                :items-per-page="15"
                class="elevation-1"
              ></v-data-table>
            </v-layout>
          </v-row>

          <v-row>
            <div class="mx-auto my-6 text-center">
              <div id="os-radar"></div>
            </div>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        valid: true,
        gamecategory: 'Applications',
        gamecategoryRules: [
          v => !!v || 'Game category is required',
          v => (v && v.length <= 20) || 'Game category must be less than 20 characters',
        ],
        
        subgamecategory: 'Shopping',
        subgamecategoryRules: [
          v => !!v || 'Sub game category category is required',
          v => (v && v.length <= 50) || 'Sub game category must be less than 50 characters',
        ],

        bundle: 'com.allgoritm.youla',
        bundleRules: [
          v => !!v || 'Bundle is required',
          v => (v && v.length <= 20) || 'Bundle must be less than 150 characters',
        ],

        dateMenu: false,
        created: '2021-09-19',

        shift: 'MSK+2',
        shiftRules: [
          v => !!v || 'Shift is required',
          v => (v && v.length <= 6) || 'Shift must be less than 6 characters',
        ],

        oblast: 'Томская область',
        oblastRules: [
          v => !!v || 'Region is required',
          v => (v && v.length <= 120) || 'Region must be less than 120 characters',
        ],

        city: 'Северск',
        cityRules: [
          v => !!v || 'City is required',
          v => (v && v.length <= 120) || 'City must be less than 120 characters',
        ],

        os: 'android',
        osRules: [
          v => !!v || 'OS is required',
          v => (v && v.length <= 15) || 'OS must be less than 15 characters',
        ],

        osv: '10.0',
        osvRules: [
          v => !!v || 'OS version is required',
          v => (v && v.length <= 6) || 'OS version must be less than 6 characters',
        ],

        file: undefined,
        headers: [
          { text: 'Game category', value: 'gamecategory' },
          { text: 'Region', value: 'oblast' },
          { text: 'OS', value: 'os' },
          { text: 'OS Version', value: 'osv' },
          { text: 'Сегмент', value: 'Segment' },
          { text: 'Кластер', value: 'cluster' },
        ],
        desserts: [],
        table: [],
        colorway: ['#f3cec9', '#e7a4b6', '#cd7eaf', '#a262a9', '#6f4d96', '#3d3b72', '#182844']
      }),
      methods: {
        categorize () {
          if (this.$refs.categorize.validate()) {
            axios.post('/predict', [{
              gamecategory: this.gamecategory,
              subgamecategory: this.subgamecategory,
              bundle: this.bundle,
              created: this.created + ' 17:31:33',
              shift: this.shift,
              oblast: this.oblast,
              city: this.city,
              os: this.os,
              osv: this.osv
            }]).then(response => {
              if (response.status == 200) {
                predictions = JSON.parse(response.data);
                prediction = predictions[0]

                var values = [prediction[1], prediction[3], prediction[4], prediction[5]];
                var labels = ['Женщины, 25-41 год ', 'Женщины, 25-41 год, Дети', 'Мужчины\\Женшины, 18-44 года, Животные', 'Мужчины\\Женшины, 18-45 лет'];

                var data = [{
                  values: values,
                  labels: labels,
                  domain: {column: 0},
                  name: 'Category',
                  hoverinfo: 'label+percent+name',
                  hole: .6,
                  type: 'pie'
                }];

                var layout = {
                  margin: {
                    l: 60,
                    r: 10,
                    b: 0,
                    t: 10,
                    pad: 4
                  },
                  showlegend: false,
                  colorway : this.colorway
                };
                Plotly.newPlot('user-category', data, layout, { responsive: true });
              }
            });
          }
        },
        upload() {
          if (this.file) {
            let formData = new FormData();
            formData.append('file', this.file);
            axios.post( '/csv',
              formData,
              {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
              }
            ).then(response => {
              if (response.status == 200) {
                this.desserts = JSON.parse(response.data.records);
                this.table = JSON.parse(response.data.table);
                
                var traces = []

                var clusters = [...(new Set(this.desserts.map(x => x.cluster)))].sort();
                var segments = [...(new Set(this.desserts.map(x => x.Segment)))].sort();
                
                segments.forEach(segment => {
                  segment_clasters = []
                  
                  clusters.forEach(cluster => {
                    segment_clasters.push(this.desserts.filter(d => d.cluster == cluster && d.Segment == segment).length)
                  });

                  traces.push({
                    x: clusters,
                    y: segment_clasters,
                    name: segment,
                    type: 'bar'
                  });
                });

                var layout = { barmode: 'stack', colorway : this.colorway };
                Plotly.newPlot("os-radar", traces, layout, { responsive: true })

                this.file = undefined;
              }
            })
            .catch(error => {
              console.error(error.message);
            });
          }
        },
        focusDate() {
          setTimeout(() => {
            if (!this.dateMenu) {
              this.dateMenu = true;
            }
          }, 200);
        },
        blurDate() {
          setTimeout(() => {
            if (this.dateMenu) {
              this.dateMenu = false;
            }
          }, 200);
        },
      },
      mounted() {
        this.categorize();
      }
    })
  </script>
</body>
</html>
